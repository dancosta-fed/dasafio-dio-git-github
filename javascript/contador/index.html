<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Contador</title>
</head>
<body>

    <div class="box col">
        
            <h1>Contador</h1>
            <p>Clique no botão para mudar os números!</p>
            <div id="counter">
                <button id="decrement" class="btn-count" name="subtrair" onclick="decrement()">-</button>
                <span id="currentNumber">0</span>
                <button id="increment" class="btn-count" name="adicionar" onclick="increment()">+</button>
            </div>
        
    </div>
    <script src="assets/js/scripts.js"></script>
</body>

</foot>
</html>
