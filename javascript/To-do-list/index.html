<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>To-do list</title>
</head>
<body>
    <h1>To-do list</h1>
    <div id="list">
        <form id="task-form">
            <div id="newtask" class="to-do">
                <input type="text" placeholder="Coisas a fazer...">
                <button id="push">Add</button>
            </div>
        </form>
        <div id="tasks" class="tasks">
            <!-- Data comes from Local Storage (using JavaScript) -->
        </div>
    </div>

    
    <footer class="footer">
        <button id='clear-list' type="submit">Limpar Lista</button>
        <h5>Created by &copyDan Costa</h5>
    </footer>
    <script src="assets/js/index.js"></script>
</body>
</html>
