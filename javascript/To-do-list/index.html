<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <title>To-do list</title>
</head>
<body>
    <section class=" container overflow-auto">
    <h1>To-do list</h1>
    <div id="list">
        <form id="task-form">
            <div id="newtask" class="to-do">
                <input type="text" placeholder="Coisas a fazer...">
                <button id="push">Add</button>
            </div>
        </form>
        <div id="tasks" class="tasks overflow-auto">
            <!-- Data comes from Local Storage (using JavaScript) -->
        </div>
    </div>
    </section>
    <footer id="footer" class="footer">
        <button id='clear-list' type="submit">Limpar Lista</button>
        <h5>Created by &copyDan Costa</h5>
    </footer>
    <script src="assets/js/index.js"></script>
</body>
</html>
